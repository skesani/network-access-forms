<div class="container">
  <div class="col-lg-12">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label>Employment</label>
          <select
            id="employment"
            class="form-control"
            [ngModelOptions]="{standalone: true}" [(ngModel)]="empVal" (ngModelChange)="toNumber()">
            <option
              *ngFor="let emp of employment">
              {{ emp }}
            </option>
          </select>
        </div>
        <div class="col-sm-6 form-group radio" *ngFor="let empkind of employmentKind">
          <label>
            <input
              type="radio"
              name="empkind"
                            [value]="empkind">
            {{ empkind }}
          </label>
        </div>
      </div>
      <div class="row" *ngIf="empVal !== 'Employee'">
        <div class="col-sm-6 form-group">
          <label style="display: inline;"> For Temporary and Contractors: Is there a BAA/Confidentiality signed?</label>
        </div>
        <div class="col-sm-6 form-group">
          <label class="radio-inline">
            <input type="radio" name="baa">Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="baa">No
          </label>
        </div>
      </div>
      <div class="row" *ngIf="empVal !== 'Employee'">
        <div class="col-sm-4 form-group">
          <label>Contractor:</label>
          <input type="text"
                 id="contractor"
                 class="form-control"
                 ngModel
                 name="contractor">
        </div>
        <div class="col-sm-6 form-group radio" *ngFor="let type of empType">
          <label style="display: inline;">
            <input
            type="radio"
            name="type"
            [value]="type">
            {{ type }}
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label>First Name:</label>
          <input type="text"
                 id="fname"
                 class="form-control"
                 ngModel
                 name="fname">
        </div>
        <div class="col-sm-4 form-group">
          <label>Last Name:</label>
          <input type="text"
                 id="lname"
                 class="form-control"
                 ngModel
                 name="lname">
        </div>
        <div class="col-sm-4 form-group">
          <label>Middle Initial:</label>
          <input type="text"
                 id="mname"
                 class="form-control"
                 ngModel
                 name="mname">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label>Job Title:</label>
          <select
            id="jobtitle"
            class="form-control"
            ngModel
            name="jobtitle">
            <option
              *ngFor="let role of jobtitle">
              {{ role }}
            </option>
          </select>
        </div>
        <div class="col-sm-4 form-group">
          <label>Department:</label>
          <select
            id="department"
            class="form-control"
            ngModel
            name="department">
            <option
              *ngFor="let dept of department">
              {{ dept }}
            </option>
          </select>
        </div>
        <div class="col-sm-4 form-group">
          <label>Direct Supervisor:</label>
          <input type="text"
                 id="supervisor"
                 class="form-control"
                 ngModel
                 name="supervisor">
        </div>
      </div>
      <div class="row col-sm-12 form-group" style="display: inline;" *ngIf="empVal == 'Employee'">
          <label style="display: inline;">Requested Due Date:</label>&nbsp;&nbsp;
          <input type="date">
      </div>
      <div class="row col-sm-12 form-group" *ngIf="empVal !== 'Employee'">
          <label style="display: inline;">Requested Contractor Due Date(If not it will be set for one year):</label>
        &nbsp;&nbsp;
          <input type="date">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
